/* ===== STATE ===== */
let currentIndex = 0;
let userAnswers = {};
let flagged = new Set();

const TOTAL = questions.length;
const MIN_REQUIRED = Math.ceil(TOTAL * 0.7);

/* ===== HELPERS ===== */
function answeredCount() {
  return Object.values(userAnswers).filter(a => a.length > 0).length;
}

/* ===== RENDER ===== */
function renderQuestion() {
  const q = questions[currentIndex];
  const selected = userAnswers[currentIndex] || [];

  let html = `
    <div class="q-meta">
      ${currentIndex + 1} of ${TOTAL}
      ${flagged.has(currentIndex) ? '<span class="flagged">(Flagged)</span>' : ''}
    </div>
    <div class="hint">${q.hint}</div>
    <div class="question-text">${q.text}</div>
    <div class="options">
  `;

  for (let key in q.options) {
    const checked = selected.includes(key);
    const disabled =
      q.multi &&
      selected.length >= q.maxSelect &&
      !checked;

    html += `
      <label>
        <input type="${q.multi ? 'checkbox' : 'radio'}"
               name="option"
               value="${key}"
               ${checked ? "checked" : ""}
               ${disabled ? "disabled" : ""}
               onchange="handleOptionChange()">
        ${q.options[key]}
      </label>
    `;
  }

  html += `</div>`;
  document.getElementById("questionBox").innerHTML = html;

  // updateProgress();
  updateButtons();
}

function renderProgressBar() {
  const bar = document.getElementById("progressBar");
  bar.innerHTML = "";

  questions.forEach((q, index) => {
    const segment = document.createElement("div");
    segment.className = "progress-segment";

    const user = userAnswers[index];

    if (user && user.length > 0) {
      const userAns = user.slice().sort().join();
      const correctAns = q.answer.slice().sort().join();

      if (userAns === correctAns) {
        segment.classList.add("progress-correct");
      } else {
        segment.classList.add("progress-wrong");
      }
    }

    bar.appendChild(segment);
  });
}


/* ===== UI STATE ===== */
function updateProgress() {
  document.getElementById("progressFill").style.width =
    `${((currentIndex + 1) / TOTAL) * 100}%`;
}

function updateButtons() {
  const nextBtn = document.getElementById("nextBtn");
  const submitBtn = document.getElementById("submitBtn");

  if (currentIndex === TOTAL - 1) {
    nextBtn.style.display = "none";
    submitBtn.style.display = "inline-block";
    submitBtn.disabled = answeredCount() < MIN_REQUIRED;
  } else {
    nextBtn.style.display = "inline-block";
    submitBtn.style.display = "none";
  }
}

/* ===== ACTIONS ===== */
function handleOptionChange() {
  userAnswers[currentIndex] =
    [...document.querySelectorAll('input[name="option"]:checked')]
      .map(i => i.value);
  renderQuestion();
  renderProgressBar();
}

function nextQuestion() {
  if (currentIndex < TOTAL - 1) {
    currentIndex++;
    renderQuestion();
  }
}

function previousQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    renderQuestion();
  }
}

function flagQuestion() {
  flagged.has(currentIndex)
    ? flagged.delete(currentIndex)
    : flagged.add(currentIndex);
  renderQuestion();
}

function submitExam() {
  let score = 0;
  questions.forEach((q, i) => {
    if ((userAnswers[i] || []).sort().join() === q.answer.sort().join()) {
      score++;
    }
  });

  document.body.innerHTML = `
    <div style="padding:50px;text-align:center;">
      <h1>Exam Submitted</h1>
      <h2>Score: ${score}/${TOTAL}</h2>
    </div>
  `;
}

/* INIT */
renderQuestion();
renderProgressBar();
